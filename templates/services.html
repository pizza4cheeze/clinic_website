{% extends 'base.html' %}

{% block body %}
<div>
    <h1>Services</h1>

</div>

<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
    </tr>
    </thead>

    <tbody>
    {% for service in services %}
    <tr>
        <th scope="row">{{ service.id }}</th>
        <td>{{ service.name }}</td>
        <td>{{ service.price }}</td>
    </tr>
    {% endfor %}
    </tbody>

</table>
{% endblock %}
