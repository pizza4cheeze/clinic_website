{% extends 'base.html' %}

{% block title %}
<title>Choose period for results</title>
{% endblock %}

{% block body %}
<h1>Выберите период</h1>
<form action="{{ url_for('calculate_summary', start_date=startDate) }}" method="post">
  <label for="startDate">Начальная дата:</label>
  <input type="date" id="startDate" name="startDate">

  <button type="submit">Подвести итоги</button>
</form>
{% endblock %}
