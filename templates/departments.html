{% extends 'base.html' %}

{% block title %}
<title>Departments</title>
{% endblock %}

{% block body %}
<div>
    <h1>Departments</h1>

</div>

<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
    </tr>
    </thead>

    <tbody>
    {% for department in departments %}
    <tr>
        <th scope="row">{{ department.id }}</th>
        <td>{{ department.name }}</td>
    </tr>
    {% endfor %}
    </tbody>

</table>
{% endblock %}
