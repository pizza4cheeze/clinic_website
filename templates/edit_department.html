{% extends 'base.html' %}

{% block title %}
<title>Edit a department</title>
{% endblock %}

{% block body %}

<form action="{{ url_for('edit_department_res', department_id=department.id) }}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ department.name }}" required><br>

    <button type="submit">Save Changes</button>
</form>

{% endblock %}
