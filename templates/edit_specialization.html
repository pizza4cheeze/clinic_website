{% extends 'base.html' %}

{% block title %}
<title>Edit a specialization</title>
{% endblock %}

{% block body %}

<form action="{{ url_for('edit_specialization_res', specialization_id=specialization.id) }}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ specialization.name }}" required><br>

    <button type="submit">Save Changes</button>
</form>

{% endblock %}
